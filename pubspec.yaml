name: image_to_clipboard
description: "ImageToClipboard is a Flutter plugin for copying images to the clipboard on Android, enabling quick and convenient image sharing."
version: 0.0.1
homepage: https://github.com/harshilchovatiya/image_to_clipboard
repository: https://github.com/harshilchovatiya/image_to_clipboard
issue_tracker: https://github.com/harshilchovatiya/image_to_clipboard/issues

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  plugin:
    platforms:
      android:
        package: com.example.image_to_clipboard
        pluginClass: ImageToClipboardPlugin
